        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700;900&display=swap');

        :root {
            --neon: #00f2ff;
            --dark: #050505;
            --glass: rgba(0, 242, 255, 0.05);
            --border: rgba(0, 242, 255, 0.3);
            --warn: #ffcc00; /* Warna Kuning Peringatan */
        }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* CONTAINER UTAMA */
        .interface {
            width: 85%;
            max-width: 400px;
            border: 1px solid var(--border);
            padding: 2px;
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* SUDUT SIKU (DECORATION) */
        .interface::before, .interface::after {
            content: ''; position: absolute; width: 10px; height: 10px;
            border: 2px solid var(--neon); transition: 0.3s;
        }
        .interface::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .interface::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        /* HEADER */
        .header {
            background: rgba(0,0,0,0.8);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            margin: 0;
            letter-spacing: 4px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px rgba(0, 242, 255, 0.5);
        }

        .subtitle {
            font-size: 12px;
            color: var(--neon);
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* TOMBOL LINKS */
        .grid {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 18px 20px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s ease;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn:hover {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
            transform: translateX(5px);
        }

        /* CLASS KHUSUS UNTUK TOMBOL WARNING (PALING ATAS) */
        .btn.attention {
            border-color: var(--warn);
            color: var(--warn);
            animation: pulseBorder 2s infinite;
        }
        .btn.attention:hover {
            background: var(--warn);
            color: #000;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
        }

        @keyframes pulseBorder {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        .btn .icon { font-size: 18px; }
        .btn .arrow { font-family: 'Orbitron'; font-weight: 900; }

        /* STATUS BAR BAWAH */
        .footer {
            padding: 15px;
            font-size: 10px;
            color: #666;
            text-align: center;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .blink { animation: blinker 2s linear infinite; color: var(--neon); }
        @keyframes blinker { 50% { opacity: 0; } }

        /* GLITCH ANIMATION ON TITLE */
        .glitch-wrapper { position: relative; display: inline-block; }
        .glitch-wrapper::before, .glitch-wrapper::after {
            content: "TITAN"; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch-wrapper::before { color: #ff003c; z-index: -1; animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; }
        .glitch-wrapper::after { color: #00f2ff; z-index: -2; animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

    </style>
